<div [formGroup]="validator" class="flex items-center justify-center">
    <input type="number" min="0" max="999" formControlName="price"
        [ngClass]="{ 'is-invalid': validator.get('price')!.invalid && validator.get('price')!.touched, 'is-valid': validator.get('price')!.valid && validator.get('price')!.touched }"
        class="bg-gray-50 w-[40px] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 m-1">
    <p class="text-[0.8em] text-start ml-1 text-gray-500 ">[0-999] euros (â‚¬).</p>
</div>
