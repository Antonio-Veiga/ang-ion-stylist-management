<div class="absolute inset-0 overflow-auto grid grid-cols-3 xl:grid-cols-4">
    <div class="col-span-3 min-w-[850px] h-full flex flex-col">
        <div data-attr="chip-holder" class="flex w-full justify-center gap-3 uppercase my-4">
            <button class="menu-btn m-btn" (click)="switchMenuBtn(1)"
                [ngClass]="{'m-btn-active': menuSelectedBtn == 1 }">{{m}}</button>
            <button class="menu-btn f-btn" (click)="switchMenuBtn(2)"
                [ngClass]="{'f-btn-active': menuSelectedBtn == 2 }">{{f}}</button>
            <button class="menu-btn l-btn" (click)="switchMenuBtn(3)"
                [ngClass]="{'l-btn-active': menuSelectedBtn == 3 }">{{l}}</button>
            <button class="menu-btn e-btn" (click)="switchMenuBtn(4)"
                [ngClass]="{'e-btn-active': menuSelectedBtn == 4 }">{{e}}</button>
            <mat-divider [vertical]="true"></mat-divider>
            <button (click)="switchMenuBtn(menuSelectedBtn, true)" class=" lg-menu-btn flex justify-center items-center">
                <ion-icon name="reload-outline" class="mr-2"></ion-icon>
                Recarregar Tabela
            </button>
        </div>
        <div class="flex-1 xl:h-full h-fit shrink-0 bg-red-500 xl:mr-2 xl:ml-4 mx-4 mb-4">
            <ag-grid-angular class="w-full xl:h-full h-[500px] ag-theme-alpine" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" [rowSelection]="'single'" [animateRows]="true" [pagination]="true"
                (gridReady)="onGridReady()"></ag-grid-angular>
        </div>
    </div>
    <div class="xl:col-span-1 xl:h-full col-span-3 xl:min-w-0 min-w-[850px] h-[300px] flex flex-col">
        <div
            class="flex-1 h-full items-center justify-center xl:ml-2 xl:mr-0 mx-4 mb-4 xl:mb-0 border border-gray-300 bg-white">
            <div class="w-full h-fit bg-gray-100 border-b border-gray-300">
                <h2 class="w-full text-md text-center p-3 font-[500] tracking-wide uppercase">Formul√°rios
                    Associados</h2>
            </div>
        </div>
    </div>
</div>
