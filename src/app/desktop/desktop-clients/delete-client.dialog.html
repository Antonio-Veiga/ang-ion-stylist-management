<div class="flex flex-col">
    <h1 class="uppercase tracking-wide font-medium border-b border-gray-300 p-2">{{diagData.header}}</h1>
    <div class="flex p-6 items-center justify-center">
        <h2 class="underline tracking-wide underline-offset-4 font-semibold">{{diagData.name}}</h2>
    </div>

    <div class="flex items-center justify-center space-x-4">
        <ion-button (click)="onConfirmClick()"> Continuar</ion-button>
        <ion-button (click)="onCancelClick()" color="danger">Cancelar</ion-button>
    </div>
</div>
