<div class="flex flex-col">
    <h1 class="uppercase tracking-wide font-medium">{{diagData.header}}</h1>
    <p class="mx-2 text-sm text-gray-500 w-full text-center mt-1" *ngIf="diagData.data"> Quer adicionar mesmo assim?</p>
    <div *ngIf="diagData.data"
        class="flex flex-col items-center justify-center divide-y divide-gray-300 my-4 border border-gray-300 rounded-md mx-6">
        <p class="w-full text-center p-2">{{diagData.data.name}}</p>
        <p class="w-full text-center p-2">{{diagData.data.phonenumber}}</p>
    </div>

    <p class="text-lg text-gray-500 w-full text-center my-6" *ngIf="!diagData.data"> Quer adicionar mesmo assim?</p>

    <div class="flex items-center justify-center space-x-4">
        <ion-button (click)="onConfirmClick()"> Continuar</ion-button>
        <ion-button (click)="onCancelClick()" color="danger">Cancelar</ion-button>
    </div>
</div>
