<div class="w-full h-full flex items-center justify-center gap-1">
    <ion-icon [hidden]="!onSelectedList(1)" (click)="removeFromListings(1)" data-id="CAL_1" [name]="CALENDAR_1_ICON"
        class="text-xl p-1 bg-blue-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
        hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
        (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
    </ion-icon>

    <ion-icon [hidden]="!onSelectedList(2)" (click)="removeFromListings(2)" data-id="CAL_2" [name]="CALENDAR_2_ICON"
        class="text-xl p-1 bg-pink-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
        hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
        (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
    </ion-icon>

    <ion-icon [hidden]="!onSelectedList(3)" (click)="removeFromListings(3)" data-id="CAL_3" [name]="CALENDAR_3_ICON"
        class="text-xl p-1 bg-yellow-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
        hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
        (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
    </ion-icon>

    <ion-icon [hidden]="!onSelectedList(4)" (click)="removeFromListings(4)" data-id="CAL_4" [name]="CALENDAR_4_ICON"
        class="text-xl p-1 bg-green-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
        hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
        (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
    </ion-icon>

    <mat-divider [hidden]="updatedCellData.assoc_calendars.length == 4" class="w-[1px] h-full"
        [vertical]="true"></mat-divider>

    <ion-icon [hidden]="updatedCellData.assoc_calendars.length == 4" (click)="addCalendar.open()" name="add-outline"
        class="text-xl p-1 bg-blue-500 text-white border-gray-300 rounded-lg border shrink-0 duration-150 cursor-pointer
        hover:border-blue-500 hover:text-blue-500 hover:bg-white" [matTooltip]="addCalBtnText">
    </ion-icon>

    <mat-divider [hidden]="updatedCellData.assoc_calendars.length == 4" class="w-[1px] h-full"
        [vertical]="true"></mat-divider>

    <ion-select [hidden]="true" mode="ios" [interfaceOptions]="addNewCalendarOptions" interface="action-sheet"
        [multiple]="false" [cancelText]="cancelTextBtn" [okText]="okTextBtn" #addCalendar
        (ionChange)="addToListings($event)">
        <ion-select-option *ngFor="let cal of checkArrayDiff()"
            value="{{cal.id}}-{{cal.name}}">{{cal.name}}</ion-select-option>
    </ion-select>
</div>
