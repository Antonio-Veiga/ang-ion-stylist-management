<div class="flex max-w-full min-w-[380px] overflow-auto items-center justify-center m-2 pt-2">
  <div class="w-full h-fit">
    <h2 class="mx-2 px-4 py-2 uppercase text-gray-500 border-b border-gray-300">
      {{componentTitle}}
    </h2>

    <div class="w-full flex flex-col justify-center items-center">
      <div class="bg-white rounded-lg mb-4 divide-y gap-2 w-full">
        <div class="mb-2 mt-4 mx-4">
          <label for="w-hex-color-title"
            class="block mb-1.5 text-start ml-2 text-[0.65rem] md:text-xs uppercase font-medium text-gray-600">Selecione
            a cor do funcionário</label>
          <div
            class="w-full flex gap-2 p-2 divide-x divide-gray-300 border border-gray-300 focus:border-blue-500 rounded-md items-center justify-start">
            <div class="w-fit shrink-0 flex gap-2 items-center justify-start">
              <input id="w-hex-color" type="color" [(ngModel)]="color_hex_value" (ngModelChange)="onColorChange($event)"
                class="w-[24px] h-[24px] rounded-full border border-gray-500" />
              <label for="w-hex-color"
                class="block text-start text-[0.65rem] uppercase font-medium text-gray-500">{{color_hex_value}}</label>
            </div>
            <div class="flex w-full items-center justify-center">
              <label for="w-hex-color" class="text-[0.65em] text-start ml-2 text-gray-500 uppercase">[Pressione dentro
                das bordas para
                alterar]</label>
            </div>
          </div>
        </div>

        <div class="mb-2 pt-3 mx-4">
          <label for="calendar-picker"
            class="block mb-1.5 text-start ml-2 text-[0.65rem] md:text-xs uppercase font-medium text-gray-600">Selecione
            os calendários do funcionário</label>
          <div class="w-full h-full flex items-center justify-center gap-1">
            <ion-icon [hidden]="!onSelectedList(1)" (click)="removeFromListings(1)" data-id="CAL_1"
              [name]="CALENDAR_1_ICON" class="text-xl p-1 bg-blue-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
                  hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
              (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
            </ion-icon>

            <ion-icon [hidden]="!onSelectedList(2)" (click)="removeFromListings(2)" data-id="CAL_2"
              [name]="CALENDAR_2_ICON" class="text-xl p-1 bg-pink-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
                  hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
              (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
            </ion-icon>

            <ion-icon [hidden]="!onSelectedList(3)" (click)="removeFromListings(3)" data-id="CAL_3"
              [name]="CALENDAR_3_ICON" class="text-xl p-1 bg-yellow-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
                  hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
              (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
            </ion-icon>

            <ion-icon [hidden]="!onSelectedList(4)" (click)="removeFromListings(4)" data-id="CAL_4"
              [name]="CALENDAR_4_ICON" class="text-xl p-1 bg-green-500 text-white border-gray-300 rounded-lg border shrink-0 cursor-pointer duration-150
                  hover:border-red-500 hover:text-red-500 hover:bg-white" [matTooltip]="rmvCalBtnText"
              (mouseenter)="onMouseEnter($event.target)" (mouseleave)="onMouseLeave($event.target)">
            </ion-icon>

            <mat-divider [hidden]="updatedCellData.assoc_calendars.length == 4" class="w-[1px] h-full"
              [vertical]="true"></mat-divider>

            <ion-icon [hidden]="updatedCellData.assoc_calendars.length == 4" (click)="addCalendar.open()"
              name="add-outline" class="text-xl p-1 bg-blue-500 text-white border-gray-300 rounded-lg border shrink-0 duration-150 cursor-pointer
                  hover:border-blue-500 hover:text-blue-500 hover:bg-white" [matTooltip]="addCalBtnText">
            </ion-icon>

            <mat-divider [hidden]="updatedCellData.assoc_calendars.length == 4" class="w-[1px] h-full"
              [vertical]="true"></mat-divider>

            <ion-select [hidden]="true" mode="ios" [interfaceOptions]="addNewCalendarOptions" interface="action-sheet"
              [multiple]="false" [cancelText]="cancelTextBtn" [okText]="okTextBtn" #addCalendar
              (ionChange)="addToListings($event)">
              <ion-select-option *ngFor="let cal of checkArrayDiff()"
                value="{{cal.id}}-{{cal.name}}">{{cal.name}}</ion-select-option>
            </ion-select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
