<div class="py-8 px-4 flex flex-col gap-4" [formGroup]="validator">
  <div class="flex flex-col border boder-gray-300 rounded-md">
    <h3 class="p-2 text-sm uppercase text-gray-700 border-b border-gray-300">Selecione uma duração</h3>
    <div class="p-2 flex gap-2">
      <div class="flex flex-col items-center justify-center border-r pr-2 border-gray-300">
        <input #durInput type="number" min="0" max="1440" formControlName="duration"
          [ngClass]="{ 'is-invalid': validator.get('duration')!.invalid && validator.get('duration')!.touched, 'is-valid': validator.get('duration')!.valid && validator.get('duration')!.touched }"
          class="bg-gray-50 w-[60px] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 m-1">
        <p class="text-[0.5em] text-start ml-1 text-gray-500 ">[0-1440] minutos.</p>
      </div>
      <mat-slider class="!w-full !px-6" [thumbLabel]="true" [min]="0" [max]="1440" formControlName="duration">
      </mat-slider>
    </div>
  </div>
  <div class=" flex flex-col border boder-gray-300 rounded-md">
    <h3 class="p-2 text-sm uppercase text-gray-700 border-b border-gray-300">Selecione um preço</h3>
    <div class="p-2 flex gap-2">
      <div class="flex flex-col items-center justify-center border-r pr-2 border-gray-300">
        <input #priceInput type="number" min="0" max="1440" formControlName="price"
          [ngClass]="{ 'is-invalid': validator.get('price')!.invalid && validator.get('price')!.touched, 'is-valid': validator.get('price')!.valid && validator.get('price')!.touched }"
          class="bg-gray-50 w-[60px] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 m-1">
        <p class="text-[0.5em] text-start ml-1 text-gray-500 ">[0-999] €.</p>
      </div>
      <mat-slider class="!w-full !px-6" [thumbLabel]="true" [min]="0" [max]="999" formControlName="price">
      </mat-slider>
    </div>
  </div>
</div>
